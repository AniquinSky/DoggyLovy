{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{% endblock %}</h1>
{% endblock %}

{% block content %}
<body>
    <!-- Empieza Actualización de Datos de Mascota -->
    <div class="container py-5">
        <div class="row pt-5">
            <div class="col-lg-8">
                <div class="d-flex flex-column text-left mb-4">
                    <h4 class="text-secondary mb-3">Actualizar Datos de Mascota</h4>
                </div>
                <div class="col-lg-12 mb-4">
                    <form method="post">
                        {% for message in get_flashed_messages() %}
                            <div class="flash">{{ message }}</div>
                        {% endfor %}
                        <div class="form-group">
                            <label for="condicionMedica" style="color: black;">Condición Médica:</label>
                            <input
                                name="condicionMedica"
                                id="condicionMedica"
                                class="form-control border-0 p-4"
                                placeholder="Condición Médica de la mascota"
                                maxlength="100"
                                required
                                oninvalid="this.setCustomValidity('Indique la condición médica de su mascota.')"
                                oninput="this.setCustomValidity('')"
                            />
                        </div>

                        <div class="form-group">
                            <label for="edad" style="color: black;">Edad:</label>
                            <input
                                type="number"
                                name="edad"
                                id="edad"
                                class="form-control border-0 p-4"
                                placeholder="Edad de la mascota"
                                required
                                min="0"
                                max="50"
                                oninvalid="this.setCustomValidity('Indique la edad de su mascota.')"
                                oninput="this.setCustomValidity('')"
                            />
                        </div>

                        <div class="form-group">
                            <label for="descripcion" style="color: black;">Descripción de la Mascota:</label>
                            <input
                                name="descripcion"
                                id="descripcion"
                                class="form-control border-0 p-4"
                                placeholder="Descripción de la mascota"
                                required
                                oninvalid="this.setCustomValidity('Ingrese una descripción de su mascota.')"
                                oninput="this.setCustomValidity('')"
                          />
                        </div>

                        <div>
                            <button type="submit" class="btn btn-dark btn-block border-0 py-3">Actualizar Datos de Mascota</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Termina Actualización de Datos de Mascota -->
</body>
{% endblock %}
