{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <!-- Pricing Plan Start -->
  <div class="container-fluid bg-light pt-5 pb-4">
    <div class="container py-5">
        <div class="d-flex flex-column text-center mb-5">
            <h4 class="text-secondary mb-3">¿Qué deseas hacer?</h4>
            <h1 class="display-4 m-0">Escoge tu <span class="text-primary">Mejor Opcion</span></h1>
        </div>
        <div class="row">
            <!-- Aqui va la informacion de match -->
            <div class="col-lg-4 mb-4">
                <div class="card border-0">
                    <div class="card-header position-relative border-0 p-0 mb-4">
                        <img class="card-img-top" src="{{ url_for('static', filename='img/DogsLove.jpg')}}" alt="">
                        <div class="position-absolute d-flex flex-column align-items-center justify-content-center w-100 h-100" style="top: 0; left: 0; z-index: 1; background: rgba(0, 0, 0, .5);">
                            <h3 class="text-primary mb-3">Match</h3>
                        </div>
                    </div>
                    <div class="card-footer border-0 p-0">
                        <!-- Aqui va la link de la interfaz match -->
                        <a href="{{ url_for('pets.match.match')}}" class="btn btn-primary btn-block p-3" style="border-radius: 0;">Entrar</a>
                    </div>
                </div>
            </div>
            <!-- Aqui termina la informacion de match -->

            <!-- Aqui va la informacion de adopciones -->
            <div class="col-lg-4 mb-4">
                <div class="card border-0">
                    <div class="card-header position-relative border-0 p-0 mb-4">
                        <img class="card-img-top" src="{{ url_for('static', filename='img/img_adopcion.jpg')}}" alt="">
                        <div class="position-absolute d-flex flex-column align-items-center justify-content-center w-100 h-100" style="top: 0; left: 0; z-index: 1; background: rgba(0, 0, 0, .5);">
                            <h3 class="text-secondary mb-3">Adopciones</h3>
                        </div>
                    </div>
                    <div class="card-footer border-0 p-0">
                        <a href="{{ url_for('adoption.adoption') }}" class="btn btn-secondary btn-block p-3" style="border-radius: 0;">Entrar</a>
                    </div>
                </div>
            </div>
            <!-- Aqui termina la informacion de adopciones -->

            <!-- Aqui va la informacion de Registro mascota -->
            <div class="col-lg-4 mb-4">
                <div class="card border-0">
                    <div class="card-header position-relative border-0 p-0 mb-4">
                        <img class="card-img-top" src="{{ url_for('static', filename='img/img_registro.jpg')}}" alt=""> 
                        <div class="position-absolute d-flex flex-column align-items-center justify-content-center w-100 h-100" style="top: 0; left: 0; z-index: 1; background: rgba(0, 0, 0, .5);">
                            <h3 class="text-primary mb-3">Registro de mascota</h3>
                        </div>
                    </div>
                    <div class="card-footer border-0 p-0">
                        <!--div<a href="{{ url_for('pets.registerPets') }}" class="nav-item nav-link active">Inicio</a>-->

                        <a href="{{ url_for('pets.registerPets') }}" class="btn btn-primary btn-block p-3" style="border-radius: 0;">Entrar</a>
                    </div>
                </div>
            </div>
            <!-- Aqui termina la informacion de registro mascota -->    
        </div>
    </div>
</div>
<!-- Pricing Plan End -->

{% endblock %}
