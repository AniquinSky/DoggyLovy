{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{% endblock %}</h1>
{% endblock %}
{% block content %}
<p>This is the match page.</p>

{% for pet in pets %}
<!--Las 2 lineas de abajo muestran los likes que tiene cada mascota, acomodarlas al gusto jijijija-->
  <small class="mr-3"><i class="fa fa-thumbs-up text-success"></i>  {{ pet[6] }}</small>
  <img class="img-fluid" src="data:image/jpg;base64,{{ pet[7] }}" style="width: 80px; height: 80px;" alt="">
  <div class="mt-3">
    <form method="post" action="{{ url_for('pets.like_pet', id=pet[0]) }}" class="mr-2">
        <button type="submit" class="btn btn-success btn-sm">Like</button>
    </form>
    <form method="post" action="{{ url_for('pets.dislike_pet', id=pet[0]) }}" class="mr-2">
        <button type="submit" class="btn btn-danger btn-sm">Dislike</button>
    </form>
  </div>
  <a class="font-weight-bold" href="{{ url_for('chat.chatRoom', other_user_id=pet[8]) }}">Entablar chat con el due√±o.</a>
{% endfor %}


<p>{{ g.pet_id }}</p>


{% endblock %}
