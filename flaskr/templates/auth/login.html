{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{% endblock %}</h1>
{% endblock %}

{% block content %}
<!-- Contact Start -->
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <div class="container-fluid pt-5">
    <div class="d-flex flex-column text-center mb-5 pt-5">
      <h1 class="display-4 m-0">Hola <span class="text-primary">Bienvenido</span></h1>
      <h4 class="text-secondary mb-3">Inicia Sesion</h4>    
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 mb-5">
          <form method="post">
            {% for message in get_flashed_messages() %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
            <div class="control-group">
              <input  class="form-control p-4" name="username"
                id="username"
                placeholder="Nombre de Usuario"
                required
                maxlength=20
                oninvalid="this.setCustomValidity('Ingrese su nombre de usuario')"
                oninput="this.setCustomValidity('')"
              />
              <p class="help-block text-danger"></p>
            </div>

            <div class="control-group">
              <input  class="form-control p-4" type="password"
                name="password"
                id="password"
                placeholder="Contrasena"
                required
                oninvalid="this.setCustomValidity('Ingrese su contrasena')"
                oninput="this.setCustomValidity('')"
              />
              <p class="help-block text-danger"></p>
            </div>
            <button type="submit" class="submit-button">Iniciar Sesion</button>
          </form>
          <a style="color: black" href = "{{ url_for('auth.register') }}">No tengo cuenta.</a>
          <a style="color: black" href = "{{ url_for('recovery.recovery') }}">Olvide mi contrase√±a</a>
        </div>
    </div>
  </div>
  <!-- Contact End -->

{% endblock %}
